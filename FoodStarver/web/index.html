<html>
    <head>
        <title>Log-in Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         
    <h1 align="center" style="font-family:courier;color: indigo">Welcome TO Food Starver</h1>

    <center>
        <form action="StarverHomeServlet" method="post">
            <fieldset>
           <legend>Log-in Information</legend>
           Username<input type="text" name="usrname" required>
            <br>
            Password:<input type="password" name="password" required>
            <br>
            <input type="submit" value="Log-in">
            </fieldset>
        </form>
        
        <br>
        <br>
        <br>
       <form action="StarverRegistServlet" method="post">
          <fieldset>
           <legend>Sign-up-Info</legend>
           Username<input type="text" name="usrname" required>
            <br>
            Password:<input type="password" name="password" required>
            <br>
            <input type="submit" value="Sign-up">
            </fieldset>
        </form>

    </center>

</body>
</html>
